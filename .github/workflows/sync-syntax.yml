name: Sync Syntax Grammar

on:
  schedule:
    - cron: "0 0 * * 1"  # Weekly on Monday
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout lf.nvim
        uses: actions/checkout@v4

      - name: Install Lua
        run: sudo apt-get update && sudo apt-get install -y lua5.4

      - name: Run syntax update script
        run: lua5.4 scripts/update_syntax.lua

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet syntax/lf.vim; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          branch="auto/sync-syntax-$(date +%Y%m%d)"
          git checkout -b "$branch"
          git add syntax/lf.vim
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "sync syntax grammar from vscode-lingua-franca"
          git push -u origin "$branch"
          gh pr create \
            --title "Sync syntax grammar from vscode-lingua-franca" \
            --body "Automated update of \`syntax/lf.vim\` from the latest [VSCode Lingua Franca TextMate grammar](https://github.com/lf-lang/vscode-lingua-franca/blob/main/syntaxes/lflang.tmLanguage.json)."
