<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Franca Diagram - KLighD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        #header {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #header h1 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }
        #status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        #status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f48771;
        }
        #status-indicator.connected {
            background: #4ec9b0;
        }
        #diagram-container {
            width: 100vw;
            height: calc(100vh - 45px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #diagram-container_hidden {
            position: absolute;
            left: -10000px;
            top: -10000px;
            width: 10000px;
            height: 10000px;
            overflow: hidden;
        }
        /* Ensure all KLighD/Sprotty containers fill the space */
        #diagram-container > * {
            flex: 1;
            min-height: 0;
        }

        .sprotty,
        #sprotty_diagram-container,
        .sprotty > div {
            width: 100%;
            height: 100%;
        }

        /* The actual SVG graph container */
        .sprotty-graph {
            width: 100%;
            height: 100%;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Lingua Franca Diagram Viewer</h1>
        <div id="status">
            <div id="status-indicator"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </div>
    <div id="diagram-container"></div>
    <div id="diagram-container_hidden"></div>
</body>
</html>
